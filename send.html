  <link rel="stylesheet" href="style.css" />
</head>
<body>
      
<div class="send-container shadow">
  <h2>ðŸ’¸ Send Money</h2>
  <p>Select a method to send money:</p>

  <div class="send-methods">
    <button onclick="selectSendMethod('mpesa')">
      <img src="New folder\mpesa.png.png" alt="Mpesa"> Mpesa
    </button>
    <button onclick="selectSendMethod('bank')">
      <img src="New folder\bank.png.jpeg" alt="Bank"> Bank
    </button>
    <button onclick="selectSendMethod('visa')">
      <img src="New folder\visa.png.png" alt="Visa"> Visa
    </button>
    <button onclick="selectSendMethod('apple')">
      <img src="New folder\apple.png.png" alt="Apple Pay"> Apple Pay
    </button>
    <button onclick="selectSendMethod('google')">
      <img src="New folder\google.jpg" alt="Google Pay"> Google Pay
    </button>
  </div>

<div class="send-form" id="send-form" style="display: none;">
    <h3 id="send-method-name"></h3>
    <form id="sendMoneyForm">
      <label for="recipient">Recipient Info:</label>
      <input type="text" id="recipient" name="recipient" placeholder="Phone number, Bank account, etc." required>

      <label for="amount">Amount (USD):</label>
      <input type="number" id="send-amount" name="amount" placeholder="Enter amount" required>

      <button type="submit">Send Now</button>
    </form>
</div>
</div>
