<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirm Transaction</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="confirm-container shadow">
    <h2>Review & Confirm</h2>

    <div class="review-box">
      <p><strong>Recipient:</strong> John Doe</p>
      <p><strong>Amount:</strong> $100</p>
      <p><strong>Converted Amount:</strong> KES 14,500</p>
      <p><strong>Payment Method:</strong> Card</p>
      <p><strong>Fee:</strong> $2.50</p>
      <p><strong>Total:</strong> $102.50</p>
    </div>

    <button onclick="confirmTransaction()">Confirm & Send</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
