  <!-- âœ… Unified Profile Container -->
  <div class="profile-container shadow">

    <!-- Profile Picture Section -->
    <div class="profile-picture-section">
      <img id="profileImage" src="default-avatar.png" alt="Profile Picture" />
      <input type="file" id="imageUpload" accept="image/*" />
      <label for="imageUpload" class="upload-btn">Change Picture</label>
    </div>

    <!-- Profile Update Form -->
    <form id="profileForm" onsubmit="return updateProfile(event)">
      <label>Full Name</label>
      <input type="text" id="fullName" value="John Doe" required />

      <label>Email</label>
      <input type="email" id="email" value="john@example.com" required />

      <label>Phone Number</label>
      <input type="tel" id="phone" value="+254701234567" required />

      <label>Linked Bank Account</label>
      <input type="text" id="bank" value="Chase Bank - ****1234" />

      <label>Mobile Wallet</label>
      <input type="text" id="wallet" value="M-Pesa - 0712345678" />

      <label>KYC Status</label>
      <input type="text" id="kyc" value="Verified" readonly />

      <button type="submit">Update Profile</button>
    </form>
